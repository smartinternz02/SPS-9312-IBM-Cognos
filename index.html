<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>

select { 
	width: 100%; 
	margin-bottom: 10px; 
	background: #fff;
	border: none;
	outline: none;
	padding: 10px;
	font-size: 13px;
	color: #092756;
	text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
	border: 1px solid rgba(0,0,0,0.3);
	border-radius: 4px;
	box-shadow: inset 0 -5px 45px rgba(100,100,100,0.2), 0 1px 1px rgba(255,255,255,0.2);
}
.login{
top: 30%;
}
.prediction{
    bottom: 50%

}
</style>
</head>

<body>
 <div class="login">
	  <h4>Tata Motors</h4>


     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
		
        
        <input type="number" name="date" placeholder="date" required="required" />
        <input type="number" name="opens" placeholder="opens" required="required" />
        <input type="number" name="high" placeholder="high" required="required" />
        <input type="number" name="low" placeholder="low" required="required" />
        <input type="number" name="close" placeholder="close" required="required" />
        <input type="number" name="adjclose" placeholder= "adjclose" required="required" />        
       

        <button type="submit" class="btn btn-warning btn-block btn-large">Predict</button>
    </div>
     <div class="prediction">
    {{ prediction_text }}
</div>

   <br>
   <br>

 </div>


</body>
</html>
